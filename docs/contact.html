<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Charles Wang</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/inter-ui/3.19.3/inter.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="nav-link">About</a>
            <a href="portfolio.html" class="nav-link">Portfolio</a>
            <a href="resume.html" class="nav-link">Resume</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </div>
    </nav>

    <main class="container contact-container">
        <section class="contact-section">
            <h1 class="section-title">Get in Touch</h1>
            
            <div class="contact-grid">
                <div class="contact-info-card">
                    <h2>Contact Information</h2>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <span class="method-label">Email</span>
                            <a href="mailto:charleslw2017@gmail.com" class="method-value">
                                charleslw2017@gmail.com
                            </a>
                        </div>
                        <div class="contact-method">
                            <span class="method-label">Phone</span>
                            <a href="tel:8605930729" class="method-value">
                                (860) 593-0729
                            </a>
                        </div>
                        <div class="contact-method">
                            <span class="method-label">LinkedIn</span>
                            <a href="https://www.linkedin.com/in/charles-l-wang/" target="_blank" class="method-value">
                                linkedin.com/in/charles-l-wang
                            </a>
                        </div>
                        <div class="contact-method">
                            <span class="method-label">Location</span>
                            <span class="method-value">New York, NY</span>
                        </div>
                    </div>
                </div>

                <div class="contact-form-card">
                    <h2>Send a Message</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-button">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
