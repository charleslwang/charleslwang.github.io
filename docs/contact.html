<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Wang - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="resume.html">Resume</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>I'm always open to new opportunities and collaborations.</p>

                <div class="contact-methods">
                    <div class="contact-method">
                        <a href="mailto:charleslw2017@gmail.com">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>charleslw2017@gmail.com</p>
                        </a>
                    </div>
                    <div class="contact-method">
                        <a href="https://www.linkedin.com/in/charles-l-wang/" target="_blank">
                            <i class="fab fa-linkedin"></i>
                            <h3>LinkedIn</h3>
                            <p>Connect with me on LinkedIn</p>
                        </a>
                    </div>
                    <div class="contact-method">
                        <a href="https://github.com/charleslwang" target="_blank">
                            <i class="fab fa-github"></i>
                            <h3>GitHub</h3>
                            <p>Check out my projects</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send a Message</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
